<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 225 159">
  <title>How does a country become a member of the Intergovernmental Panel on Climate Change (IPCC)?</title>
  <desc>Any state which is member of the United Nations (UN) or of the World Meteorological Organization (WMO) becomes de facto a member of the IPCC. UN members are all states, but WMO members can be states or territories. Only the states, not the territories, are IPCC members.</desc>
  <defs>
    <style type="text/css">
text {font-family: sans-serif;font-weight: bold;font-size: 10;text-anchor: middle;baseline: 10;}
line {stroke-width: 3;stroke: black;stroke-linecap: round;}
</style>
  </defs>
  <g id="UN-members" transform="translate(8,0)">
    <title>UN Members: 193 states.</title>
    <text x="96.5" y="7">UN</text>
    <line x1="0" x2="193" y1="11.5" y2="11.5"/>
  </g>
  <g id="WMO-states" transform="translate(22,73)">
    <title>WMO States: 185 states.</title>
    <text x="92.5" y="7">WMO States</text>
    <line x1="0" x2="185" y1="11.5" y2="11.5"/>
  </g>
  <g id="WMO-territories" transform="translate(213,73)">
    <title>WMO Territories: 6 territories.</title>
    <text x="3" y="7">WMO Territories</text>
    <line x1="0" x2="6" y1="11.5" y2="11.5"/>
  </g>
  <g id="IPCC-members" transform="translate(8,146)">
    <title>IPCC Members: 195 states.</title>
    <text x="97.5" y="7">IPCC</text>
    <line x1="0" x2="195" y1="11.5" y2="11.5"/>
  </g>
</svg>
