  <path d="M52 106Q28 141 32 176h10Q38 141 62 106Z"/>
  <path d="M32 33Q56 68 62 104.5Q66 141 42 176H225Q249 141 245 104.5Q239 68 215 33Z"/>
  <g id="UN-members" transform="translate(52,93)">
